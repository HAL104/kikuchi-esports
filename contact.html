<head>
  <meta charset="utf-8">
  <title>Contact｜菊池電競</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--fonts-->
  <script src="https://kit.fontawesome.com/bfdd81907e.js" crossorigin="anonymous"></script>
  <!--icon-->
  <link rel="icon" href="img/logo/favicon.ico">
  <link rel="icon" sizes="192x192" href="img/apple-touch-icon.png">
  <!--css-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!--js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script>console.log("ロード時transition対策");</script>
</head>

<body id="contact">
  <div class="bg-img">
    <div class="myDiv">
      <h1><a href="index.html"><img src="img/logo/logo.svg" alt="プロゲーミングチーム菊池電競"></a></h1>
      <div class="pc-contents">
        <div class="contact mt50">
          <h2><img src="img/head/contact.svg" alt="Contact"></h2>
          <p>「<span>*</span>」は必須項目</p>
          <div class="contents-box mt50">
            <form action="#" method="post">
              <div class="form-item">
                <label class="labels" for="name"><span>*</span>お名前</label>
                <input class="inputs" id="name" type="text" name="yourname" required placeholder="菊池 電衛門">
              </div>
              <div class="form-item">
                <label class="labels" for="c-name">企業名</label>
                <input class="inputs" id="c-name" type="text" name="company-name">
              </div>
              <div class="form-item">
                <label class="labels" for="email"><span>*</span>メールアドレス</label>
                <input class="inputs" id="email" type="email" name="email" value="" required
                  placeholder="sumple@kikuchi.com">
              </div>
              <div class="form-item">
                <label class="labels" for="tel">電話番号</label>
                <input class="inputs" id="tel" type="tel" name="tel">
              </div>
              <div class="form-item">
                <p class="labels"><span>*</span>ご用件</p>
                <select class="inputs" name="req" required>
                  <option value="">選択してください</option>
                  <option value="for-jointeam">チームメンバー募集</option>
                  <option value="for-partner">パートナーシップについて</option>
                  <option value="for-etce">その他</option>
                </select>
              </div>
              <div class="form-item">
                <label class="labels" for="cmt"><span>*</span>内容</label>
                <textarea class="inputs" name="comment" id="cmt" cols="30" rows="10" required
                  placeholder="お問い合わせの内容をご記入ください。"></textarea>
              </div>
              <div class="btns mb50">
                <input type="reset" value="クリア">
                <input type="submit" value="送信">
              </div>
            </form>
          </div>
          <!--.contents-box .mt50-->
        </div>
        <!--.contact-->
        <footer>
          <div class="sns mt50">
            <div><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></div>
            <div><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></div>
            <div><a href="https://www.twitch.tv/"><i class="fab fa-twitch"></i></a></div>
            <div><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></div>
            <div><a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></div>
            <div><a href="https://discord.com/"><i class="fab fa-discord"></i></a></div>
          </div>

            <ul>
              <li><a href="index.html">Top</a></li>
              <li><a href="news.html">News</a></li>
              <li><a href="index.html#teams">Teams</a></li>
              <li><a href="index.html#partners">Partner</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <p><small>&copy;2021 菊池電競</small></p>
          </div>
        </footer>
      </div>
    </div>
    <!--.myDiv-->
  </div>
  <!--.bg-img-->
</body>

</html>
